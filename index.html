<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Roboto:wght@100&family=Tapestry&family=Titillium+Web&family=Updock&family=Water+Brush&display=swap" rel="stylesheet">
    <title>Cadastro Programador</title>
   
</head>
<body>
    <div>
<h1 id="cadastro">Cadastro de Programadores</h1>   
</div>
    
    
<fieldset>
    <form>
        <div id="campo2">
        <div>
       <label for="nome" class="tcampo">Nome:</label>
       <input type="text" class="input" name="nome" id="nome" size="38" maxlength="40" placeholder="Nome" required>
    </div>
    <div>
       <label for="sobre" class="tcampo">Sobrenome:</label>
       <input type="text" class="input" name="sobre" id="sobre" size="30" maxlength="40" placeholder="Sobrenome" required>
    </div>
    <div>
       <label for="email" class="tcampo">Email:</label>
       <input type="text" class="input" name="email" id="email" size="30" maxlength="40" placeholder="Email" required>
    </div>
    <div>
       <label for="fone" class="tcampo">Telefone:</label>
       <input type="tel"  class="input" name="fone" id="fone" size="20" maxlength="30" placeholder="Ex:71982090820" required>
    </div>
</div>
    


       <div id="habilidade">
           <h3 class="thabilidade">Selecione suas habilidades</h3><br>
       <label for="html">HTML</label>
       <input type="checkbox"  name="html" id="html">
       <label for="css3">CSS3</label>
       <input type="checkbox" name="css3" id="css3">
       <label for="angular">Angular</label>
       <input type="checkbox" name="angular" id="angular">
       <label for="node">Node.js</label>
       <input type="checkbox" name="node" id="node">
       <label for="java">Java script</label>
       <input type="checkbox" name="java" id="java">
       <label for="react">React</label>
       <input type="checkbox" name="react" id="react">
       <label for="java">Java</label>
       <input type="checkbox" name="java" id="java">
    </div>


    

  
<div id="endereco">
<label for="ende" class="tespaco">Endereço:</label>
<input type="text"   class="input"   name="endereco" id="ende" size="30" maxlength="55" placeholder="Rua, Trav, Quadra.." required><br>
<input type="text"   class="input" name="endereco" id="ende" size="30" maxlength="55" placeholder="Bairro" required><br>
<input type="text"  class="input"  name="endereco" id="ende" size="10" maxlength="10" placeholder="Nº23" required>
</div>

<div id="local">
<label for="cidade">Selecione sua cidade:</label>

<select id="cidade">
    <option value="Salvador">Salvador</option>
    <option value="Rio de Janeiro">Rio de Janeiro</option>
    <option value="Recife">Recife</option>
    <option value="São Paulo">São Paulo</option>
    <option value="Curitiba">Curitiba</option>
    <option value="Santa Catarina">Santa Catarina</option>
</select>
</div>



<div id="text">
    <label for="fale">Fale um pouco sobre você</label><br><br>
    <textarea id="fale" name="fale" rows="8" cols="60" style="width:50em ;">Escreva aqui sobre você</textarea>
</div>




<div>
    <label for="curri">Curriculo</label>
    <input type="file" name="curriculo" id="curri">
</div><br>

<input type="submit" style="width: 5%; background-color: rgb(154, 222, 231);">

</fieldset>

 </form>
</body>
</html>
